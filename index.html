<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formato de Validacion</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Registro con Usuario</h2>
            <div class="form-control">
                <label for="username">username</label>
                <input type="text" id="username" placeholder="Inserte username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">email</label>
                <input type="text" id="email" placeholder="Inserte email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Inserte Password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="passconfirmar">Confirmar contraseña</label>
                <input type="password" id="passconfirmar" placeholder="Inserte passconfirmar">
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
